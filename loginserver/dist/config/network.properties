# Настройки сети для коммуникации с игровым клиентом
# Адрес, на котором работает сервер
loginserver.network.game_clients.address = *
# Порт на который стучится клиент при подключении (2106 - offlike)
loginserver.network.game_clients.port = 2106
# Количество потоков, обрабатывающих сетевое соединение
loginserver.network.game_clients.thread_count = 4

# Настройки сети для коммуникации с игровыми серверами
# Адрес, на котором работает сервер
loginserver.network.game_servers.address = *
# Порт на который стучится клиент при подключении
# По умолчанию: 9014
loginserver.network.game_servers.port = 9014
# Количество потоков, обрабатывающих сетевое соединение
loginserver.network.game_servers.thread_count = 4
