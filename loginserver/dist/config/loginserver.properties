# Авто создание аккаунтов (Offlike = false)
loginserver.auto_create_accounts = true
# Алгоритм хэширования паролей (Поддерживается только whirpool)
loginserver.password_hash = whirlpool


# Автоматически регистрирует все новые гейм сервера на логин сервере
# Если поставить false, то необходимо будет вручную прописывать все новые сервера в базе данных (таблица gameservers)
# По умолчанию: true
loginserver.gs_managment.automatic_gs_registration = true