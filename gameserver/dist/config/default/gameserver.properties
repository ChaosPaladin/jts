# Настройки отображения в списке серверов
# ID гейм сервера.
# Все игровые сервера, зарегистрированные на одном логин сервере должны иметь разные ID
gameserver.gamserver_id = 1
# Ограничение возраста (отображается в списке серверов логин сервера)
# По умолчанию: false
gameserver.age_limit = false
# Пвп сервер? (отображается в списке серверов логин сервера)
# Возможно в будущем, будет влиять на некоторые параметры сервера
# По умолчанию: false
gameserver.is_pvp = false
# Тип игрового сервера
# NORMAL;RELAX;TEST;NO_LABEL;RESTRICTED;EVENT;FREE
# По умолчанию: NORMAL
#gameserver.type = NORMAL
# Отображать [] перед названием сервреа
# По умолчанию: false
gameserver.brackets = false

# Максимальное кол-во игроков на сервере
# По умолчанию: 5000
gameserver.max_players = 5000
