# Настройки сети для коммуникации с игровым клиентом
# Внешний адрес, на котором работает сервер
# Все внутренние адреса настраиваются в ip_range.xml
# Не допускаются значения типа *
gameserver.network.game_clients.external_address = 127.0.0.1
# Порт на который стучится клиент при подключении
# Сервер работает на все адреса.
# По умолчанию 7777 (offlike)
gameserver.network.game_clients.port = 7777
# Количество потоков, обрабатывающих сетевое соединение
gameserver.network.game_clients.thread_count = 4

# Настройки сети для коммуникации с логин сервером
# Адрес, на котором работает сервер
gameserver.network.loginserver.address = 127.0.0.1
# Порт на котором работает сервер
# По умолчанию: 9014
gameserver.network.loginserver.port = 9014
# Количество потоков, обрабатывающих сетевое соединение
gameserver.network.loginserver.thread_count = 4

# Версия протокола, используемого игровым сервером
gameserver.protocol_version = 410
